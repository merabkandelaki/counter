<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center mt-12">
    <h1 class="text-4xl">Counter App</h1>
    <div class="text-2xl m-5" id="counterValue">0</div>
    <div class="m-5">
      <button class="py-2.5 px-5 text-lg m-1 cursor-pointer" id="incrementBtn">
        Increment
      </button>
      <button class="py-2.5 px-5 text-lg m-1 cursor-pointer" id="decrementBtn">
        Decrement
      </button>
      <button class="py-2.5 px-5 text-lg m-1 cursor-pointer" id="resetBtn">
        Reset
      </button>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
